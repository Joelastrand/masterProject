<div class="mainSection">
    <div class="flexArea">
        <div class= "challengeWindow" *ngIf="challengeName">
            <h2>
                {{challengeName}}
            </h2>
            <h3 *ngIf="challengeName == 'WorkStanding'">
                Work standing for {{ time }} minutes!
            </h3>
        </div>

        <div class="getChallengeWindow">
            <button (click)="getRandomChallenge()">Get challenge</button>
        </div>
<!--"challengeStatusWindow" -->
        <div class="challengeStatusWindow"  *ngIf="timer == true">
                <circle-progress 
                [percent]=timerValue
                [maxPercent]=maxTimerValue
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="false"
              ></circle-progress>
              <button (click)="initiateChallenge()">Start!</button>
        </div>
    </div>
</div>
