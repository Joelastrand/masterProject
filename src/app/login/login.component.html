<body>
    <div id="login_div" class="main-div">
        <h3>Log in to your account</h3>
        <input type="email" placeholder="Email..." id="email_field" [(ngModel)] = "user.email"/>
        <input type="password" placeholder="Password..." id="password_field" [(ngModel)] = "user.password"/>
        <button (click)="login(user)">Log in</button>
    </div>
    <div class="secondary-div">
        <p >Forgot password?</p>
        <p (click)="goToSignup()" >Create account</p>
    </div>
</body>
