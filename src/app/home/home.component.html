<div class="container color-dark">
  <div class="col">
    <p>Add a bucke</p>
  </div>
  <div class="col">
      <p>your bucker list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  
  <div class="col">
    <p class="sm">Use form below to add bucket goal ndasgnadgnap do withlife</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="lifeGoal" [(ngModel)] ="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
