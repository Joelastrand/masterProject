<body>
  <div id="setusername_div" class="main-div">
      <h3>Choose a username</h3>
      <h2>Username</h2>
      <input  style="margin-bottom: 1.4%" type="text" placeholder="Username..." id="username_field" [(ngModel)] = "user.username" (keyup)="checkUsername()"/>
      <p class="username_available" *ngIf="usernameAvailable && user.username">
        {{user.username}} is available
      </p>
      <p class="username_taken" *ngIf="!usernameAvailable && user.username">
        {{user.username}} has already been taken
      </p>
      <button ng-class="{'disabled-button': !usernameAvailable}" ng-disabled = "!usernameAvailable" style="margin-top: 1.4%" (click)="updateUsername()">Ok</button>
  </div>

</body>
